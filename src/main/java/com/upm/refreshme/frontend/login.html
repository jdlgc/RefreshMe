<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title></title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="./login.css">


<!-- Firebase UI -->
<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

</head>

<body>

	<div id='login'>
		<div class='title'>
			<h1>Refresh Me</h1>
		</div>
		<p class='subtitle'>Bienvenido</p>

		<div class='form'>
			<form id='LoginForm' action="Login" method="POST">
				<input type="text" placeholder='Usuario' class='text' id='username'
					required><br> <input type="password"
					placeholder='••••••••••••••' class='password'><br>
				<div class="container text-center">
					<div class="row">
						<div class="col">
							<a href="#" class='btn-login' id='do-login'>Inicia sesión</a>
						</div>
						<div class="col">
							<a href="#" class='signUp'>¿No tienes cuenta?</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>



	<!-- partial -->
	<script src="./script.js"></script>
	<script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

</html>
